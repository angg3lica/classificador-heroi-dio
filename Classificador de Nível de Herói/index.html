<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <form id="heroForm">
            <label for="heroName">Nome do Herói:</label>
            <input type="text" id="heroName" placeholder="Digite o nome do herói" required>
            
            <label for="heroXP">Experiência (XP):</label>
            <input type="number" id="heroXP" placeholder="Digite o XP do herói" required>
            
            <button type="submit">Classificar</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
